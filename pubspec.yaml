name: turf_bhara
description: A comprehensive futsal turf booking application for Bangladesh market
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  table_calendar: ^3.0.9
  calendar_date_picker2: ^0.5.3

  # Navigation
  go_router: ^12.1.3
  auto_route: ^7.9.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_remote_config: ^4.3.8
  firebase_dynamic_links: ^5.4.8

  # Authentication
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^5.0.0

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  location: ^5.0.3

  # Payment Integration
  flutter_stripe: ^9.5.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Image Handling
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  flutter_image_compress: ^2.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  permission_handler: ^11.1.0
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Form Validation
  formz: ^0.6.1
  reactive_forms: ^16.1.1

  # Animation
  flutter_animate: ^4.3.0
  rive: ^0.12.4

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

  # Social Features
  share_plus: ^7.2.1
  flutter_contacts: ^1.1.7+1

  # Performance
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: ^0.13.1
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  auto_route_generator: ^7.3.2
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logos/
    - assets/onboarding/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

flutter_native_splash:
  color: "#ffffff"
  image: assets/logos/splash_logo.png
  branding: assets/logos/branding.png
  color_dark: "#042a2b"
  image_dark: assets/logos/splash_logo_dark.png
  branding_dark: assets/logos/branding_dark.png
  android_12:
    image: assets/logos/splash_logo.png
    icon_background_color: "#ffffff"
    image_dark: assets/logos/splash_logo_dark.png
    icon_background_color_dark: "#042a2b"
  web: false
